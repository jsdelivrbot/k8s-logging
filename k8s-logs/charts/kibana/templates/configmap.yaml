apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ .Chart.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ include "kibana.fullname" . }}
data:
  kibana.yml: |
    elasticsearch.url: "{{ .Values.global.elasticsearchUrl }}"
    server.host: "0"
    server.name: {{ .Chart.Name }}
